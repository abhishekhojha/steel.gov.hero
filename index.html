<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steel Video Background Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="steel-video-container">
      <div class="steel-video">
        <video
          class="bg-video"
          preload="auto"
          autoplay=""
          loop=""
          muted=""
          playsinline=""
          data-object-fit="cover"
        >
          <source
            src="https://fadsan.co.in/steel/assets/videos/bannervideo.mp4"
            type="video/mp4"
          />
          <source
            src="https://fadsan.co.in/steel/assets/videos/bannervideo.mp4"
            type="video/webm"
          />
        </video>
      </div>
      <div class="steel-overlay">
        <div class="steel-content">
          <div class="steel-images">
            <img
              src="https://steel.theme1.fadsan.co.in/sites/default/files/2025-03/PM_0.png"
              alt=""
            />
            <img
              src="https://steel.theme1.fadsan.co.in/sites/default/files/2025-03/HMS_0.png"
              alt=""
            />
            <img
              src="https://steel.theme1.fadsan.co.in/sites/default/files/2025-03/MOS_0.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
